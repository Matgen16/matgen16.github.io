<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; }
    body { background: black; }
    video { width: 100vw; height: 100vh; overflow:hidden; position:fixed;}
  </style>
</head>
<body>
  <video src="video.mp4" autoplay></video>
  <script>
    const v = document.querySelector('video');
    v.play();
    v.requestFullscreen();
  </script>
</body>
</html>
