<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; }
    body { background: black; }
    video { width: 100vw; height: 100vh; position: fixed; }
    #overlay {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-size: 48px;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <video src="video.mp4"></video>
  <script>
    const v = document.querySelector('video');
    const overlay = document.getElementById('overlay');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      v.play();
    });
  </script>
</body>
</html>
